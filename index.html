<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
           <div class="instagramphone">
           <img src="./imagens/celularinsta.png" alt="instagramphone">

               <div class="instagramcontinue">

                       <img class="instagramlogo" src="./imagens/instagram logo.png" alt="Instagram-Logo">

                        </div>
                           <a href="#" class="insta-login">Continue como Jéssica</a>

                       </div>
                 

            
           
   
          <div class="gettheapp">
            <p class="getthe">Baixe o Aplicativo.</p>
            <div class="download">
                <a href="#" class="appdownload"></a>
                
                <a href="#" class="appdownload"></a>
            </div>
          </div>
        </div>
    </div>
